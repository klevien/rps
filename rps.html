<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissor</title>
  <style>
    
  </style>
  
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  
  <button onclick="
    comMove('Rock');
  ">Rock</button>
  
  <button onclick="
    comMove('Paper');
  ">Paper</button>
  
  <button onclick="
    comMove('Scissor');
  ">Scissor</button>
  
  <button onclick="
    score.win=0;
    score.lose=0;
    score.tie=0;
  ">Reset score</button>
  
  <script>
    function comPick(){
      let dec=Math.random();
      let ai='';
    
      if(dec>=0 && dec<1/3){
        ai='Rock';
      }
      else if(dec>=1/3 && dec<2/3){
        ai='Paper';
      }
      else if(dec>=2/3 && dec<1){
        ai='Scissor';
      }
      return ai;
    }
    
    function comMove(cm){
      let ai=comPick();
      let result='';
      
      if(cm==='Rock'){
        if(ai==='Rock'){
          result='Tie.';
        }
        else if(ai==='Paper'){
          result='You lose.';
        }
        else if(ai==='Scissor'){
          result='You win.';
        }
      }
      else if(cm==='Paper'){
        if(ai==='Rock'){
          result='You win.';
        }
        else if(ai==='Paper'){
          result='Tie.';
        }
        else if(ai==='Scissor'){
          result='You lose.';
        }
      }
      else if(cm==='Scissor'){
        if(ai==='Rock'){
          result='You lose.';
        }
        else if(ai==='Paper'){
          result='You win.';
        }
        else if(ai==='Scissor'){
          result='Tie.';
        }
      }
      
      if(result==='Tie.'){
        score.tie+=1;
      }
      else if(result==='You win.'){
        score.win+=1;
      }
      else if(result==='You lose.'){
        score.lose+=1;
      }
      console.log(`You picked ${cm}. Ai picked ${ai}. ${result}
      Win:${score.win}  Lose:${score.lose}  Tie:${score.tie}`);
    }
    let score={
      win:0,
      lose:0,
      tie:0
    };
    
    
    
  </script>
</body>
</html>
